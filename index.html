<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepal MCQ - Exam Preparation App</title>
    <meta name="description" content="Comprehensive MCQ exam preparation app for Lok Sewa, SEE, and other Nepalese examinations. Practice with thousands of questions in both English and Nepali." />
    <meta name="author" content="Nepal MCQ Team" />
    <meta name="keywords" content="Nepal, MCQ, exam preparation, Lok Sewa, SEE, quiz, education, नेपाल, परीक्षा" />

    <meta property="og:title" content="Nepal MCQ - Exam Preparation" />
    <meta property="og:description" content="Practice MCQ questions for Nepalese exams" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Single Page Apps for GitHub Pages script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
